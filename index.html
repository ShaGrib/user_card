<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card"> 
        <div class="tab"></div>
        <img id="pic" src="./images/icons/user-circle.png" alt="A nondescript humanoid for a stand-in for the user">
        <h1>Jane Doe</h1>
        <div>
            <img src="./images/icons/map-marker.png" alt="A location ping">
            <span class="location description">Seattle</span>
        </div>
        <p class="description">Developer | Engineer | Problem Solver<br>Master of shadows and the internet!</p>
        <img src="./images/icons/gear.png" alt="a gear">
        <a href="#">edit profile</a>
    </div>
</body>
</html>
